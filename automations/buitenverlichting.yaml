---
  # See: https://www.home-assistant.io/integrations/automation/
  - alias: Buitenverlichting in de avond aan
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: -3.0
    condition: []
    action:
      service: scene.turn_on
      entity_id: scene.avond_verlichting_tuin_aan

  - alias: Buitenverlichting in de avond uit
    trigger:
      platform: time
      at: "23:30:00"
    condition: []
    action:
      service: scene.turn_on
      entity_id: scene.avond_verlichting_tuin_uit
