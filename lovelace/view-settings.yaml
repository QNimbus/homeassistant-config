---
  ##########################################################################
  #                                                                        #
  #                                Settings                                #
  #                                                                        #
  ##########################################################################

  anchors:
    # Empty placeholder for correct positioning
    ⚓₁: &anchor-placeholder-card
      # Button card. See: https://github.com/custom-cards/button-card
      - type: custom:button-card
        color_type: blank-card
    ⚓₂: &custom-scenes-style
      .: |
        ha-card {
          transition: background-color 0.2s ease 0.5s;
          background-color: var(--accent-color, var(--accent-color, white) );
        }
        .card-header {
          color: var(--text-primary-color);
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    ⚓₃: &custom-header-style
      .: |
        .card-header {
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    ⚓₄: &custom-scenes-style-mod-card
      .: |
        #root {
          background-color: var(--accent-color, var(--accent-color, white) );
        }
    ⚓₅: &default_slider_options
      tap_action:
        action: toggle
      double_tap_action:
        action: more-info

  ##########################################################################
  #                                                                        #
  #                                Lovelace                                #
  #                                                                        #
  ##########################################################################
  
  title: Instellingen
  path: settings
  icon: mdi:cogs
  badges: []
  visible:
    - user: 66b3f3ae00d44e8287a631b636e599f5
  cards:
    # Stack in Card. See: https://github.com/custom-cards/stack-in-card
    - type: vertical-stack
      cards:

        #############################
        #                           #
        #          Scenes           #
        #                           #
        #############################
        # Grid Card. See: https://www.home-assistant.io/lovelace/grid/
        - type: custom:stack-in-card
          title: scenes
          style:
            << : *custom-scenes-style
          cards:

            # Grid Card. See: https://www.home-assistant.io/lovelace/grid/
            - type: grid
              square: true
              columns: 5
              cards:

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  template: popup-button-open
                  tap_action:
                    service_data:
                      card:

                        # Custom Mod card. See: https://github.com/thomasloven/lovelace-card-mod
                        type: custom:mod-card
                        style:
                          << : *custom-scenes-style
                        card:

                          # Stack in card. See: https://github.com/custom-cards/stack-in-card
                          type: custom:stack-in-card
                          title: overige scenes
                          style:
                            << : *custom-scenes-style
                          mode: 'vertical'
                          cards:

                            # Horizontal stack card. See: https://www.home-assistant.io/lovelace/horizontal-stack
                            - type: horizontal-stack
                              style:
                                << : *custom-scenes-style-mod-card
                              cards:

                                - <<: *anchor-placeholder-card
                                - <<: *anchor-placeholder-card

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  template: popup-button-close

                                - <<: *anchor-placeholder-card
                                - <<: *anchor-placeholder-card

                            - type: horizontal-stack
                              style:
                                << : *custom-scenes-style-mod-card
                              cards:
                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  name: sfeer
                                  entity: scene.sfeer_verlichting_begane_grond
                                  template: [ 'scene-button-playback' ]

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  name: avondeten
                                  entity: scene.diner_verlichting_begane_grond
                                  template: [ 'scene-button-playback' ]

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  name: tv kijken
                                  icon: mdi:television
                                  entity: scene.sfeer_verlichting_begane_grond
                                  template: [ 'scene-button-playback' ]

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: [ 'scene-button-disabled' ]

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: [ 'scene-button-disabled' ]

        #############################
        #                           #
        #      Motion sensors       #
        #                           #
        #############################
        - type: custom:stack-in-card
          title: bewegings sensoren
          style:
            << : *custom-header-style
          cards:

            # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
            - type: entities
              entities:

                # Multiple Entity Row. See. https://github.com/benct/lovelace-multiple-entity-row
                - type: custom:multiple-entity-row
                  name: Beweging oprit
                  entity: group.motion_driveway
                  secondary_info: last-changed
                  state_color: true
                  show_state: false
                  entities:
                    - entity: binary_sensor.gf_hallway_sensor_1_contact
                      name: Voordeur
                      icon: true
                      state_color: true
                    - entity: input_boolean.motion_sensor_1_driveway
                      name: Oprit
                      icon: mdi:motion-sensor
                      state_color: true

                # Multiple Entity Row. See. https://github.com/benct/lovelace-multiple-entity-row
                - type: custom:multiple-entity-row
                  name: Beweging begane grond
                  entity: group.motion_groundfloor_hallway
                  secondary_info: last-changed
                  state_color: true
                  show_state: false
                  entities:
                    - entity: binary_sensor.gf_hallway_sensor_1_contact
                      name: Voordeur
                      icon: true
                      state_color: true
                    - entity: binary_sensor.gf_hallway_sensor_2_motion
                      name: Hal
                      icon: mdi:motion-sensor
                      state_color: true

                # Multiple Entity Row. See. https://github.com/benct/lovelace-multiple-entity-row
                - type: custom:multiple-entity-row
                  name: Beweging overloop 1e verdieping
                  entity: group.motion_firstfloor_hallway
                  secondary_info: last-changed
                  state_color: true
                  show_state: false
                  entities:
                    - entity: binary_sensor.ff_hallway_sensor_1_motion
                      name: Overloop
                      icon: mdi:motion-sensor
                      state_color: true

                # Multiple Entity Row. See. https://github.com/benct/lovelace-multiple-entity-row
                - type: custom:multiple-entity-row
                  name: Beweging overloop 2e verdieping
                  entity: group.motion_secondfloor_hallway
                  secondary_info: last-changed
                  state_color: true
                  show_state: false
                  entities:
                    - entity: binary_sensor.sf_hallway_sensor_1_motion
                      name: Overloop
                      icon: mdi:motion-sensor
                      state_color: true
                    - entity: binary_sensor.sf_hallway_sensor_2_motion
                      name: Overloop
                      icon: mdi:motion-sensor
                      state_color: true
