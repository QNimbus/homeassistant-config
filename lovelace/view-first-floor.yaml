---
  ##########################################################################
  #                                                                        #
  #                                Settings                                #
  #                                                                        #
  ##########################################################################

  anchors:
    # Empty placeholder for correct positioning
    ⚓₁: &anchor-placeholder-card
      # Button card. See: https://github.com/custom-cards/button-card
      - type: custom:button-card
        color_type: blank-card
    ⚓₂: &custom-scenes-style
      .: |
        ha-card {
          transition: background-color 0.2s ease 0.5s;
          background-color: var(--accent-color, var(--accent-color, white) );
        }
        .card-header {
          color: var(--text-primary-color);
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    ⚓₃: &custom-header-style
      .: |
        .card-header {
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    ⚓₄: &custom-scenes-style-mod-card
      .: |
        #root {
          background-color: var(--accent-color, var(--accent-color, white) );
        }
    ⚓₅: &default_slider_actions
      tap_action:
        action: toggle
      double_tap_action:
        action: more-info

  ##########################################################################
  #                                                                        #
  #                                Lovelace                                #
  #                                                                        #
  ##########################################################################
  
  title: 1e verdieping
  path: firstfloor
  icon: mdi:home-floor-1
  badges: []
  cards:
    # Stack in Card. See: https://github.com/custom-cards/stack-in-card
    - type: vertical-stack
      cards:

        #############################
        #                           #
        #          Scenes           #
        #                           #
        #############################
        # Stack in Card. See: https://github.com/custom-cards/stack-in-card
        - type: custom:stack-in-card
          title: scenes
          style:
            << : *custom-scenes-style
          mode: 'vertical'
          cards:

            # Horizontal stack card. See: https://www.home-assistant.io/lovelace/horizontal-stack/
            - type: horizontal-stack
              cards:

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  name: alles uit
                  icon: mdi:lightbulb-off-outline
                  entity: scene.eerste_verdieping_verlichting_uit
                  template: [ 'scene-button-confirm' ]

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  template: firstfloor-scene-record

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  template: firstfloor-scene-playback

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  template: firstfloor-scene-delete

                # Button card. See: https://github.com/custom-cards/button-card
                - type: custom:button-card
                  template: popup-button-open
                  tap_action:
                    service_data:
                      card:

                        # Custom Mod card. See: https://github.com/thomasloven/lovelace-card-mod
                        type: custom:mod-card
                        style:
                          << : *custom-scenes-style
                        card:

                          # Stack in card. See: https://github.com/custom-cards/stack-in-card
                          type: custom:stack-in-card
                          title: overige scenes
                          style:
                            << : *custom-scenes-style
                          mode: 'vertical'
                          cards:

                            # Horizontal stack card. See: https://www.home-assistant.io/lovelace/horizontal-stack
                            - type: horizontal-stack
                              style:
                                << : *custom-scenes-style-mod-card
                              cards:

                                - <<: *anchor-placeholder-card
                                - <<: *anchor-placeholder-card

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  template: popup-button-close

                                - <<: *anchor-placeholder-card
                                - <<: *anchor-placeholder-card

                            - type: horizontal-stack
                              style:
                                << : *custom-scenes-style-mod-card
                              cards:
                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: scene-button-disabled

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: scene-button-disabled

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: scene-button-disabled

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: scene-button-disabled

                                # Button card. See: https://github.com/custom-cards/button-card
                                - type: custom:button-card
                                  icon: mdi:lightbulb-group-off-outline
                                  template: scene-button-disabled

        #############################
        #                           #
        #          Lights           #
        #                           #
        #############################
        - type: custom:stack-in-card
          cards:

          # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
          - type: entities
            title: overloop
            style:
              << : *custom-header-style
            entities:

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_toilet_dimmer_1_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                name: Overloop spots
                entity: light.ff_hallway_dimmer_1_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

          # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
          - type: entities
            title: badkamer
            style:
              << : *custom-header-style
            entities:

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_bathroom_dimmer_1_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

          # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
          - type: entities
            title: slaapkamer
            style:
              << : *custom-header-style
            entities:

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_bedroom_dimmer_1_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_bedroom_dimmer_2_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_bedroom_dimmer_3_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                name: RGBW LED strip
                entity: light.ff_bedroom_rgbw_1_rgb_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

          # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
          - type: entities
            title: werkkamer
            style:
              << : *custom-header-style
            entities:

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                entity: light.ff_office_dimmer_1_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions

              # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
              - type: custom:slider-entity-row
                name: RGBW LED strip
                entity: light.ff_office_rgbw_1_rgb_dimmer
                secondary_info: brightness
                toggle: true
                hide_when_off: true
                <<: *default_slider_actions
