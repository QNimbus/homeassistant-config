---
  actions:
    default_slider_actions: &default_slider_actions
      tap_action:
        action: toggle
      double_tap_action:
        action: more-info
  anchors:
    # Empty placeholder for correct positioning
    placeholder-card: &anchor-placeholder-card
      # Button card. See: https://github.com/custom-cards/button-card
      - type: 'custom:button-card'
        show_icon: false
        show_name: false
    custom-scenes-style: &custom-scenes-style
      .: |
        ha-card {
          transition: background-color 1s ease 0.5s;
          background-color: var(--accent-color, var(--accent-color, white) );
        }
        .card-header {
          color: var(--text-primary-color);
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    custom-header-style: &custom-header-style
      .: |
        .card-header {
          font-size: 16px;
          font-weight: 500;
          font-variant: small-caps;
          padding-top: 16px;
          line-height: 16px;
        }
    custom-button-style: &custom-button-style
      icon:
        - color: var(--text-primary-color)
      name:              
        - color: var(--text-primary-color)
          font-variant: small-caps
          font-size: 14px
  
  title: 1e verdieping
  path: firstfloor
  icon: mdi:home-floor-1
  badges: []
  cards:
    ##########
    # Scenes #
    ##########
    # Stack in Card. See: https://github.com/custom-cards/stack-in-card
    - type: custom:stack-in-card
      title: scenes
      style:
        << : *custom-scenes-style
      mode: 'vertical'
      cards:
      # Horizontal stack card. See: https://www.home-assistant.io/lovelace/horizontal-stack/
      - type: horizontal-stack
        cards:
          # Button card. See: https://github.com/custom-cards/button-card
          - type: 'custom:button-card'
            name: alles uit
            icon: mdi:lightbulb-off-outline
            show_icon: true
            show_name: true
            styles:
              << : *custom-button-style
            tap_action:
              action: call-service
              haptic: success
              service: scene.turn_on
              service_data:
                entity_id: scene.eerste_verdieping_verlichting_uit

          # Button card. See: https://github.com/custom-cards/button-card
          - type: 'custom:button-card'
            name: opslaan
            icon: mdi:record-circle-outline
            show_icon: true
            show_name: true
            styles:
              << : *custom-button-style
            tap_action:
              action: call-service
              haptic: success
              service: scene.create
              service_data:
                scene_id: firstfloor_scene
                snapshot_entities:
                  - light.ff_toilet_dimmer_1_dimmer
                  - light.ff_hallway_dimmer_1_dimmer
                  - light.ff_bathroom_dimmer_1_dimmer
                  - light.ff_bedroom_dimmer_1_dimmer
                  - light.ff_bedroom_dimmer_2_dimmer
                  - light.ff_bedroom_dimmer_3_dimmer
                  - light.ff_bedroom_rgbw_1_rgb_dimmer
                  - light.ff_office_dimmer_1_dimmer
                  - light.ff_office_rgbw_1_rgb_dimmer

          # Button card. See: https://github.com/custom-cards/button-card
          - type: 'custom:button-card'
            name: afspelen
            icon: mdi:play-circle-outline
            show_icon: true
            show_name: true
            styles:
              << : *custom-button-style
            tap_action:
              action: call-service
              haptic: success
              service: scene.turn_on
              service_data:
                entity_id: scene.firstfloor_scene
          - <<: *anchor-placeholder-card
          - <<: *anchor-placeholder-card
    ##########
    # Lights #
    ##########
    - type: custom:stack-in-card
      cards:
      # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
      - type: entities
        title: overloop
        style:
          << : *custom-header-style
        entities:
          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_toilet_dimmer_1_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_hallway_dimmer_1_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

      # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
      - type: entities
        title: badkamer
        style:
          << : *custom-header-style
        entities:
          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_bathroom_dimmer_1_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

      # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
      - type: entities
        title: slaapkamer
        style:
          << : *custom-header-style
        entities:
          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_bedroom_dimmer_1_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_bedroom_dimmer_2_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_bedroom_dimmer_3_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_bedroom_rgbw_1_rgb_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

      # Entities Card. See: https://www.home-assistant.io/lovelace/entities/
      - type: entities
        title: werkkamer
        style:
          << : *custom-header-style
        entities:
          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_office_dimmer_1_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions

          # Slider Entity Row. See: https://github.com/thomasloven/lovelace-slider-entity-row
          - type: custom:slider-entity-row
            entity: light.ff_office_rgbw_1_rgb_dimmer
            secondary_info: brightness
            toggle: true
            <<: *default_slider_actions
