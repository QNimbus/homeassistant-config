---
  # See: https://github.com/custom-cards/button-card#configuration-templates

  ##########################################################################
  #                                                                        #
  #                           Generic templates                            #
  #                                                                        #
  ##########################################################################

  button-base:
    aspect_ratio: 1/1
    show_icon: true
    show_name: true
    variables:
      disabled_color: rgba(219, 130, 0, 255)
    styles:
      name:
        - color: var(--text-primary-color)
        - font-variant: small-caps
        - font-size: 0.9rem
        - justify-self: center
        - margin-bottom: 0.5rem
      icon:
        - color: "var(--text-primary-color)"
      lock:
        - color: var(--text-primary-color)
        - webkit-animation-fill-mode: both
        - animation-fill-mode: both
        - margin: unset
        - opacity: 1

  button-base-action:
    template: [ 'button-base' ]
    tap_action:
      haptic: success
      action: call-service

  scene-button-base:
    template: [ 'button-base-action' ]
    tap_action:
      service: >
        [[[
          if (entity != undefined && entity.state == 'scening'  && !entity.attributes.entity_id.includes('sensor.placeholder'))
            return 'scene.turn_on';
          else
            return 'none';
        ]]]
      action: >
        [[[
          if (entity != undefined && entity.state == 'scening' && !entity.attributes.entity_id.includes('sensor.placeholder'))
            return 'call-service';
          else
            return 'none';
        ]]]

  scene-button-disabled:
    template: [ 'button-base' ]
    tap_action:
      service: none
      action: none
    styles:
      icon:
        - color: &anchor-scene-button-color-disabled >
            [[[
              return variables.disabled_color;
            ]]]
      name:
        - color: *anchor-scene-button-color-disabled

  scene-button-playback:
    template: [ 'scene-button-base', 'scene-button-conditional-style' ]
    tap_action:
      service_data:
        entity_id: >
          [[[
            return entity != undefined ? entity.entity_id : '~';
          ]]]

  scene-button-record:
    template: [ 'button-base-action' ]
    tap_action:
      service: scene.create
      action: call-service
      service_data:
        scene_id: >
          [[[
            return entity != undefined ? entity.entity_id.split('.').pop() : undefined;
          ]]]

  scene-button-delete:
    template: [ 'scene-button-base', 'scene-button-conditional-style' ]
    tap_action:
      service: scene.create
      service_data:
        scene_id: >
          [[[
            return entity != undefined ? entity.entity_id.split('.').pop() : undefined;
          ]]]

  scene-button-conditional-style:
    styles:
      icon:
        - color: &anchor-scene-button-color >
            [[[
              if (entity != undefined && entity.state == 'scening' && !entity.attributes.entity_id.includes('sensor.placeholder'))
                return "var(--text-primary-color)";
              else
                return variables.disabled_color;
            ]]]
      name:
        - color: *anchor-scene-button-color

  scene-button-locked:
    template: [ 'scene-button-base' ]
    lock:
      enabled: true
      unlock: double_tap

  scene-button-confirm:
    template: [ 'scene-button-base', 'scene-button-conditional-style' ]
    confirmation:
      text: >
        [[[
          return `Scene '${entity.attributes.friendly_name}' activeren?`
        ]]]
    tap_action:
      service_data:
        entity_id: >
          [[[
            return entity != undefined ? entity.entity_id : undefined;
          ]]]

  popup-button-open:
    template: [ 'button-base-action' ]
    icon: mdi:dots-horizontal
    tap_action:
      service: browser_mod.popup
      service_data:
        hide_header: true
        deviceID: [ this ]

  popup-button-close:
    template: [ 'button-base-action' ]
    icon: mdi:close
    tap_action:
      service: browser_mod.close_popup

  status-group:
    template: [ 'button-base-action' ]
    tap_action:
      action: navigate
      navigation_path: /lovelace-home/home
    state:
      - value: 'off'
        styles:
          name:
            - color: var(--disabled-text-color)
            - border: 1px solid var(--disabled-text-color)
            - border-radius: 10px
            - padding: 2px 2px
            - width: 20px
          icon:
            - color: "var(--disabled-text-color)"
      - value: 'on'
        styles:
          name:
            - color: var(--accent-color)
            - border: 1px solid var(--accent-color)
            - border-radius: 10px
            - padding: 2px 2px
            - width: 20px
          icon:
            - color: "var(--accent-color)"

