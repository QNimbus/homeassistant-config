---
  # See: https://www.home-assistant.io/integrations/frontend/#defining-themes
  default-ha: &anchor-default-ha
    ##########################################################################
    #                                                                        #
    #                                Defaults                                #
    #                                                                        #
    ##########################################################################

    # The items below are some of the default values from 
    # https://github.com/home-assistant/frontend/blob/master/src/resources/ha-style.ts 

    # Text Colors
    primary-text-color: "#212121"
    secondary-text-color: "#727272"
    text-primary-color: "#ffffff"
    text-light-primary-color: "#212121"
    disabled-text-color: "#bdbdbd"

    # Main Interface Colors
    primary-color: "#03a9f4"
    dark-primary-color: "#0288d1"
    light-primary-color: "#b3e5fC"
    accent-color: "#ff9800"
    divider-color: "rgba(0, 0, 0, .12)"
    scrollbar-thumb-color: "rgb(194, 194, 194)"
    error-color: "#db4437"
    warning-color: "#FF9800"
    success-color: "#0f9d58"
    info-color: "#4285f4"

    #States and Badges
    state-icon-color: "#44739e"
    state-icon-active-color: "#FDD835"

    #Background and Sidebar
    card-background-color: "#ffffff"
    primary-background-color: "#fafafa"
    secondary-background-color: "#e5e5e5" #behind the cards on state

    #For Label-Badge
    label-badge-red: "#DF4C1E"
    label-badge-blue: "#039be5"
    label-badge-green: "#0DA035"
    label-badge-yellow: "#f4b400"

    # Paper Items
    paper-grey-50: "#fafafa" #default for: --mwc-switch-unchecked-button-color
    paper-grey-200: "#eeeeee"  #for ha-date-picker-style
    paper-grey-500: "#9e9e9e"  #label-badge-grey

    #For Paper-Slider
    paper-green-400: "#66bb6a"
    paper-blue-400: "#42a5f5"
    paper-orange-400: "#ffa726"

    # The items below are some additional variables I have identified to control the theme
    # I have applied colors based on what the default theme of HA renders

    # ha-card-background: "#ffffff"
    # ha-card-border-radius: "3px"
    # label-badge-text-color: "#ffffff"
    # label-badge-background-color: "#ffffff"
    # sidebar-background-color: "#ffffff"
    # sidebar-icon-color: "#7a7a7a"
    # switch-checked-color: "#03a9f4"
    # switch-unchecked-button-color: "#ffffff"
    # table-row-background-color: "#e5e5e5"
    # table-row-alternative-background-color: "#ffffff"

    # The items below are some additional variables I have identified to control the theme
    # I do not have equivelent values for the default theme for these items

    #ha-card-box-shadow: "0px 0px 0px -5px rgba(0,0,0,1)"
    #switch-unchecked-color: "#828282"

    ##########################################################################
    #                                                                        #
    #                              Customization                             #
    #                                                                        #
    ##########################################################################

  default-ha-small-header:
    << : *anchor-default-ha
    
    header-height: 44px
