---
  # Template. See: https://www.home-assistant.io/integrations/template/
  platform: template
  sensors:
    placeholder:
      value_template: ''

    dsmr_reading_electricity_currently_delivered_watts:
      friendly_name: 'Huidig stroom verbruik'
      unit_of_measurement: 'W'
      icon_template: mdi:flash
      value_template: >
        {{ (states('sensor.dsmr_reading_electricity_currently_delivered') | float * 1000) | int }}

    dsmr_consumption_gas_currently_delivered_liters:
      friendly_name: 'Huidig gas verbruik'
      unit_of_measurement: 'liters'
      icon_template: mdi:fire
      value_template: >
        {{ (states('sensor.dsmr_consumption_gas_currently_delivered') | float * 1000) | int }}

    dsmr_day_consumption_electricity_merged_watts:
      friendly_name: 'Stroom verbruik'
      unit_of_measurement: 'kWh'
      icon_template: mdi:counter
      value_template: >
        {{ states('sensor.dsmr_day_consumption_electricity_merged') | float }}

    dsmr_day_consumption_total_fixed_cost:
      friendly_name: 'Kosten'
      unit_of_measurement: 'â‚¬'
      icon_template: mdi:currency-eur
      value_template: >
        {{ states('sensor.dsmr_day_consumption_total_cost') | float - 
          states('sensor.dsmr_day_consumption_gas_cost') | float  - 
          states('sensor.dsmr_day_consumption_electricity_cost_merged') | float }}

    lights_on:
      friendly_name: 'Actieve verlichting'
      icon_template: mdi:lightbulb-group-outline
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand(['group.house_lights_inside']) | selectattr('state','eq','on') | list | count }}

    house_lights_groundfloor_on:
      icon_template: mdi:lightbulb-group-outline
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand(['group.house_lights_groundfloor']) | selectattr('state','eq','on') | list | count }}

    house_lights_firstfloor_on:
      icon_template: mdi:lightbulb-group-outline
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand(['group.house_lights_firstfloor']) | selectattr('state','eq','on') | list | count }}

    house_lights_secondfloor_on:
      icon_template: mdi:lightbulb-group-outline
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand(['group.house_lights_secondfloor']) | selectattr('state','eq','on') | list | count }}

    house_lights_outside_on:
      icon_template: mdi:lightbulb-group-outline
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand(['group.house_lights_outside']) | selectattr('state','eq','on') | list | count }}

    media_players_online:
      icon_template: mdi:music
      unit_of_measurement: 'aan'
      value_template: >
        {{ expand('group.all_sonos_media_players') | rejectattr('state', 'in', 'unavailable') | list | count }}

    media_players_on:
      icon_template: mdi:power-standby
      unit_of_measurement: 'aan'
      value_template: >
        {%- for group in state_attr('group.all_media_player_switches', 'entity_id') if is_state(group, 'on') -%}
        {%- if loop.last -%}{{ loop.index }}{%- endif -%}
        {%- endfor -%}
